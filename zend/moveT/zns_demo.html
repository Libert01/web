<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>淘宝幻灯片上下滑动效果 —— www.zhinengshe.com —— 智能课堂</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../move.js" ></script>
<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById("play");
		var oli = oDiv.getElementsByTagName("ol")[0].getElementsByTagName("li");
		var oul = oDiv.getElementsByTagName("ul")[0];
		var pli = oul.getElementsByTagName("li");

		var now = 0;
		function moveH(){
			for(var i =0; i< oli.length; i++){
				oli[i].className = "";
			}
			oli[now].className = "active";
			startMove(oul,{"top":-now*pli[0].offsetHeight})
		}
		for(var i = 0; i< oli.length; i++){
			oli[i].index = i;
			oli[i].onclick = function(){
				now = this.index;
				moveH();
			};
		}
		function next(){
			now++;
			if(now == oli.length){
				now = 0;
			}
			moveH();
		}

		var timer = setInterval(next,3000);
		oDiv.onmouseover = function (){
			clearInterval(timer);
		};
		oDiv.onmouseout = function (){
			timer = setInterval(next,3000);
		}
	}
</script>
</head>

<body>

<div class="play" id="play">
    <ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
	<ul>
		<li><a href="javascript:"><img src="images/1.jpg" alt="广告一" /></a></li>
		<li><a href="javascript:"><img src="images/2.jpg" alt="广告二" /></a></li>
		<li><a href="javascript:"><img src="images/3.jpg" alt="广告三" /></a></li>
		<li><a href="javascript:"><img src="images/4.jpg" alt="广告四" /></a></li>
		<li><a href="javascript:"><img src="images/5.jpg" alt="广告五" /></a></li>
	</ul>
</div>
</body>
</html>
