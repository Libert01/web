<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跟随鼠标移动</title>
    <style>
        body {
            height: 3000px;
        }
        div {
            width: 10px;
            height: 10px;
            background: #000;
            position: absolute;
        }
    </style>
    <script>
        function  getEv(ev){
            var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
            var scrollleft = document.documentElement.scrollLeft || document.body.scrollLeft;

            return {x:ev.clientX + scrollleft,
                     y: ev.clientY + scrolltop}
        }
        document.onmousemove = function(ev){
            var oEvent = ev || event;
            var odiv = document.getElementsByTagName("div");
            var pos = getEv(oEvent);

            for(var i=odiv.length-1;i>0; i--){
                odiv[i].style.left = odiv[i-1].offsetLeft + "px";
                odiv[i].style.top = odiv[i-1].offsetTop + "px";
                odiv[i].style.width = 10 - i*.2 +"px";
                odiv[i].style.height = 10 - i*.2 +"px";
                odiv[i].style.opacity = 100/(100+i*5);
            }
            odiv[0].style.left = pos.x +"px";
            odiv[0].style.top = pos.y + "px";

        }
    </script>
</head>
